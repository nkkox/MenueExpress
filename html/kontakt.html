    <nav>

    <main class="kontakt">
        <div class="contact-form-container">
            <h2>Kontaktieren Sie uns</h2>
            <form class="contact-form" >
                <div class="form-group">
                    <label for="name">Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-Mail <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Betreff (optional)</label>
                    <input type="text" id="subject" name="subject">
                </div>
                <div class="form-group">
                    <label for="message">Nachricht <span class="required">*</span></label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Senden</button>
            </form>
        </div>
    </main class="kontakt">

    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>Kontakt / Rechtliches</h3>
                <a href="datenschutz.html">Datenschutz</a>
                <a href="kontakt.html">Kontakt</a>
                <a href="impressum.html">Impressum</a>
            </div>
            <div class="footer-section">
                <h3>Soziale Medien</h3>
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>© 2024 MenüExpress - Alle Rechte vorbehalten.</p>
        </div>
    </footer>
    
</body>
